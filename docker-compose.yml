services:
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password          # Set your root password here
      MYSQL_DATABASE: todo_list_db           # Create the database at startup
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql                # Volume to persist MySQL data

  php:
    build:
      context: ./backend                      # Path to your Dockerfile for PHP
    volumes:
      - ./backend:/var/www/html               # Adjust path as necessary
    depends_on:
      - mysql                                 # Wait for MySQL to be ready
    ports:
      - "8000:80"                             # Expose PHP application on port 8000
    environment:
      DB_HOST: mysql                          # Database host
      DB_NAME: todo_list_db                   # Database name
      DB_USER: root                           # Database user
      DB_PASSWORD: password                    # Database password

  frontend:
    build:
      context: ./frontend                     # Path to your frontend Dockerfile
    volumes:
      - ./frontend:/usr/src/app               # Adjust path as necessary
    ports:
      - "5173:5173"                           # Expose React application on port 5173
    environment:
      - CHOKIDAR_USEPOLLING=true              # Necessary for file watching in some setups

volumes:
  db_data:
